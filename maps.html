<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study ZONE | Branch Locations</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #f5f9ff);
    color: #1f2937;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }

  .header {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
    padding: 18px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(30,58,138,0.25);
  }

  .header h1 {
    margin: 0;
    font-size: 22px;
  }

  .selector {
    margin: 20px 0;
    text-align: center;
  }

  select {
    padding: 10px 14px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #c7d2fe;
    min-width: 260px;
  }

  .branch-card {
    display: none;
    background: #ffffff;
    margin-top: 20px;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
  }

  .branch-card.active {
    display: block;
  }

  .branch-card h2 {
    margin-top: 0;
    font-size: 16px;
    color: #1e3a8a;
  }

  iframe {
    width: 100%;
    height: 260px;
    border: 0;
    border-radius: 12px;
  }

  .btn-group {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    background: #1e3a8a;
    color: #ffffff;
    text-decoration: none;
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
  }

  .btn.secondary {
    background: #2563eb;
  }

  .btn:hover {
    opacity: 0.9;
  }

  .footer {
    text-align: center;
    margin-top: 30px;
  }
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>Study ZONE ‚Äì Branch Locations</h1>
  </div>

  <!-- Branch Selector -->
  <div class="selector">
    <select id="branchSelect" onchange="showBranch()">
      <option value="">-- Select Branch Location --</option>
      <option value="west">Dombivli West</option>
      <option value="east">Dombivli East (MIDC)</option>
    </select>
  </div>

<!-- Dombivli West -->
<div id="west" class="branch-card">
  <h2>Dombivli West</h2>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.038640579826!2d73.0811183!3d19.2189258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7be21dcee5c63%3A0xc37a34e8eaa042e3!2sStudy%20Zone%20(Self%20Study%20Centre)!5e0!3m2!1sen!2sin!4v1700000000000"
    width="100%"
    height="280"
    style="border:0;"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <div class="btn-group">
  <a href="https://www.google.com/maps/dir/?api=1&destination=19.2189258,73.0836932"
     target="_blank" class="btn">
    üìç Open in Google Maps
  </a>

  <a href="branch-dombivli-west.html" class="btn secondary">
    üè¢ Facilities
  </a>
</div>
</div>

  <!-- Dombivli East -->
  <div id="east" class="branch-card">
    <h2>Dombivli East (MIDC)</h2>

    <iframe 
      src="https://www.google.com/maps?q=Study%20ZONE%20Dombivli%20East&output=embed">
    </iframe>

    <div class="btn-group">
      <a href="https://www.google.com/maps?q=Study%20ZONE%20Dombivli%20East"
         target="_blank" class="btn">üìç Open in Google Maps</a>
      <a href="branch-dombivli-east.html" class="btn secondary">
        üè¢ Facilities
      </a>
    </div>
  </div>

  <div class="footer">
    <a href="index.html" class="btn">‚¨Ö Back to Home</a>
  </div>

</div>

<script>
  function showBranch() {
    const selected = document.getElementById("branchSelect").value;
    const cards = document.querySelectorAll(".branch-card");

    cards.forEach(card => card.classList.remove("active"));

    if (selected) {
      document.getElementById(selected).classList.add("active");
    }
  }
</script>

</body>
</html>
