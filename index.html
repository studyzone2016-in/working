<!DOCTYPE html>

<head>

<style>
    :root {
        /* Award-Winning Palette: Deep Indigo & Electric Violet */
        --bg-surface: #F8FAFC;
        --card-bg: #FFFFFF;
        --text-primary: #0F172A;
        --text-secondary: #64748B;
        --accent-color: #4F46E5; /* Indigo */
        --accent-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
        --success-green: #10B981;
        --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 20px 25px -5px rgba(79, 70, 229, 0.15);
        --radius: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-surface);
        color: var(--text-primary);
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* --- HEADER / STATUS --- */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding: 0 4px;
    }

    .brand {
        font-size: 1.5rem;
        font-weight: 800;
        letter-spacing: -0.5px;
    }

    .live-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--success-green);
        background: rgba(16, 185, 129, 0.1);
        padding: 6px 12px;
        border-radius: 100px;
    }

    .dot {
        width: 8px; height: 8px; background: var(--success-green); border-radius: 50%;
        animation: pulse 2s infinite;
    }

    /* --- BENTO GRID LAYOUT --- */
    .bento-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2 columns */
        grid-template-rows: auto auto auto;
        gap: 16px;
        width: 100%;
        max-width: 500px; /* Mobile optimal width */
        margin: 0 auto;
    }

    /* Common Tile Styles */
    .tile {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 24px;
        text-decoration: none;
        color: inherit;
        position: relative;
        overflow: hidden;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: var(--shadow-sm);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid rgba(255,255,255,0.6);
    }

    .tile:active { transform: scale(0.96); }

    /* --- FEATURE TILE: ENROLL (Span Full Width) --- */
    .tile-main {
        grid-column: span 2;
        background: var(--accent-gradient);
        color: white;
        height: 180px;
        box-shadow: var(--shadow-lg);
    }

    .tile-main h2 {
        font-size: 2rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 8px;
    }

    .tile-main p { opacity: 0.9; font-size: 0.95rem; }

    .action-icon {
        position: absolute;
        bottom: 24px;
        right: 24px;
        width: 48px;
        height: 48px;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(4px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }

    /* --- SECONDARY TILES --- */
    .tile-square {
        aspect-ratio: 1/1; /* Perfect square */
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 12px;
    }

    .icon-box {
        width: 50px;
        height: 50px;
        background: #EEF2FF;
        color: var(--accent-color);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-bottom: 8px;
    }

    .tile h3 { font-size: 1rem; font-weight: 700; }
    .tile span { font-size: 0.75rem; color: var(--text-secondary); font-weight: 500; }

    /* --- INFO TILE (Full Width) --- */
    .tile-info {
        grid-column: span 2;
        flex-direction: row;
        align-items: center;
        padding: 20px;
        background: #F1F5F9;
        border: none;
    }
    
    .tile-info div { text-align: left; }
    .tile-info h3 { margin-bottom: 2px; }

    /* --- FOOTER --- */
    footer {
        margin-top: auto;
        padding-top: 40px;
        text-align: center;
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* --- ANIMATIONS --- */
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

</style>
</head>
